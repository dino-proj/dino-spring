<svg fill="none" viewBox="0 0 600 200" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .container {
          background-color: transparent;

          width: 100%;
          height: 200px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;


          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
        }

        @media (prefers-reduced-motion) {
          .hi {
            animation: none;
          }
        }

        .hero-title{
          text-align: center;
          background: -webkit-linear-gradient(315deg,#42d392 25%,#647eff);
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-size: 48px;
          letter-spacing: -.5px;
          line-height: 1.4em;
          font-weight: 800;
          max-width: 960px;
          margin: 0 auto;
          -webkit-font-smoothing: antialiased;
        }
      </style>

      <div class="container"><div class="hi">👋</div>
        <div class="hero-title">开源免费的<br/><span class="accent">后端快速开发框架</span><br/>基于Spring Boot 3</div>
        <div class="hi">👋</div>
      </div>
    </div>
  </foreignObject>
</svg>