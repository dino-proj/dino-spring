image: dinospring/maven:3.8.1-jdk-11

stages:
  - deploy
  - verify

variables:
  MVN_OPT: --settings /usr/share/maven/ref/settings.xml
  BUILD_OPT: -Dmaven.test.skip=true
  DEPLOY_OPT: '-DaltDeploymentRepository=botbrain-repo-releases::default::http://mvn.botbrain.ai/nexus/content/repositories/releases'

# 打包
deploy:
  stage: deploy
  only:
    - tags
  tags:
    - maven
  script:
    - cd dino-dependencies-root
    - echo "=============== 开始部署 dino-dependencies-root  ==============="
    - mvn deploy $MVN_OPT $BUILD_OPT $DEPLOY_OPT
    - cd ..
    - cd dino-spring-assembly
    - echo "=============== 开始部署 dino-spring-assembly  ==============="
    - mvn deploy $MVN_OPT $BUILD_OPT $DEPLOY_OPT
    - cd ..
    - cd dino-utils
    - echo "=============== 开始部署 dino-utils  ==============="
    - mvn deploy $MVN_OPT $BUILD_OPT $DEPLOY_OPT
    - cd ..
    - cd dino-spring-boot-starter
    - echo "=============== 开始部署 dino-spring-boot-starter  ==============="
    - mvn deploy $MVN_OPT $BUILD_OPT $DEPLOY_OPT
    - cd ..
    - cd dino-spring-cloud-starter
    - echo "=============== 开始部署 dino-spring-cloud-starter  ==============="
    - mvn deploy $MVN_OPT $BUILD_OPT $DEPLOY_OPT
    - cd ..
    - cd dino-spring-commons
    - echo "=============== 开始部署 dino-spring-commons  ==============="
    - mvn deploy $MVN_OPT $BUILD_OPT $DEPLOY_OPT
    - cd ..
    - cd dino-spring-data
    - echo "=============== 开始部署 dino-spring-data  ==============="
    - mvn deploy $MVN_OPT $BUILD_OPT $DEPLOY_OPT
    - cd ..
    - cd dino-spring-core
    - echo "=============== 开始部署 dino-spring-core  ==============="
    - mvn deploy $MVN_OPT $BUILD_OPT $DEPLOY_OPT
    - cd ..
  after_script:
    - echo "${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME} TAG=\"${CI_COMMIT_TAG}\" 发布${CI_JOB_STATUS}.-->${CI_COMMIT_DESCRIPTION} <--> ${CI_COMMIT_MESSAGE} ${CI_JOB_URL}" | bash ./.cicd/msg.sh

sonarqube-check:
  #image: maven:3.6.3-jdk-11
  stage: verify
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
      - .pdm/cache
  tags:
    - maven
  script:
    - cd dino-spring-commons
    - echo "=============== 开始检查 dino-spring-commons  ==============="
    - mvn clean verify $MVN_OPT
    - cd ..
    - cd dino-spring-data
    - echo "=============== 开始检查 dino-spring-data  ==============="
    - mvn clean verify $MVN_OPT
    - cd ..
    - cd dino-spring-core
    - echo "=============== 开始检查 dino-spring-core  ==============="
    - mvn clean verify $MVN_OPT
    - cd ..
  after_script:
    - echo "${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME} $CI_COMMIT_AUTHOR 推送代码到:${CI_COMMIT_REF_NAME} --> ${CI_COMMIT_MESSAGE} <--> 执行结果：${CI_JOB_STATUS} ${CI_JOB_URL}" | bash ./.cicd/msg.sh
  allow_failure: true
  only:
    - master # or the name of your main branch
